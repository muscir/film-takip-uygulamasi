<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ortak Film Listesi</title>
  <script type="module" src="./firebase-setup.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1f1f1f;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .link-box {
      background-color: #222;
      color: white;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }
    .link-box input {
      width: 80%;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Ortak Film Listesi</h2>

  <div id="kullaniciSecimi">
    <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ± gir">
    <button onclick="kaydetVeBaslat()">Listeyi AÃ§</button>
  </div>

  <div id="listeEkrani" style="display:none;">
    <h3 id="aktifKullanici"></h3>
    <input type="text" id="filmAdi" placeholder="Film adÄ±">
    <button onclick="filmEkle()">âž• Film Ekle</button>

    <ul id="filmListesi"></ul>

    <div class="link-box">
      <p>ðŸ”— Liste baÄŸlantÄ±sÄ±:</p>
      <input type="text" id="listeLinki" readonly>
      <button onclick="kopyalaLink()">ðŸ“‹ Kopyala</button>
    </div>
  </div>

  <script type="module">
    import { listeOlustur, filmeEkle, listeGetir } from './firebase-setup.js';
    import { getFirestore, doc, updateDoc, arrayRemove } from "firebase/firestore";
    import { app } from './firebase-setup.js';

    const db = getFirestore(app);
    let aktifKullanici = '';

    window.kaydetVeBaslat = () => {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("KullanÄ±cÄ± adÄ± gir!");
      localStorage.setItem("kullaniciAdi", username);
      listeBaslat();
    }

    window.listeBaslat = async () => {
      aktifKullanici = localStorage.getItem("kullaniciAdi");
      if (!aktifKullanici) return;

      document.getElementById("kullaniciSecimi").style.display = "none";
      document.getElementById("listeEkrani").style.display = "block";
      document.getElementById("aktifKullanici").innerText = `ðŸŽ¯ ${aktifKullanici} listesindesin`;

      document.getElementById("listeLinki").value = `${window.location.origin}${window.location.pathname}?u=${aktifKullanici}`;

      await listeOlustur(aktifKullanici);

      listeGetir(aktifKullanici, (filmler) => {
        const ul = document.getElementById("filmListesi");
        ul.innerHTML = "";
        filmler.forEach(f => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${f}</span>
            <button class="delete-btn" onclick="silFilm('${f}')">Sil</button>
          `;
          ul.appendChild(li);
        });
      });
    }

    window.filmEkle = async () => {
      const film = document.getElementById("filmAdi").value.trim();
      if (!film) return;
      await filmeEkle(aktifKullanici, film);
      document.getElementById("filmAdi").value = "";
    }

    window.silFilm = async (film) => {
      const ref = doc(db, "listeler", aktifKullanici);
      await updateDoc(ref, {
        filmler: arrayRemove(film)
      });
    }

    window.kopyalaLink = () => {
      const input = document.getElementById("listeLinki");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("BaÄŸlantÄ± kopyalandÄ±!");
    }

    window.onload = () => {
      const paramKullanici = new URLSearchParams(window.location.search).get("u");
      if (paramKullanici) {
        localStorage.setItem("kullaniciAdi", paramKullanici);
      }
      if (localStorage.getItem("kullaniciAdi")) {
        listeBaslat();
      }
    }
  </script>
</body>
</html>
